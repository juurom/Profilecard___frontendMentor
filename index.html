<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="coverimg" src="./computer.jpg" alt="coverimage">
    <img class="profileimg" src="./myimage.jpg" alt="profileimage">
    <div class ="name">
      <div class="myname">Juyeon Baek</div>
      <div class="myage">22</div>
      <div class="myplace">Seoul</div>
      </div>
    <div class="info">
      <p class="myinfo">Sogang univ.</p>
      <p class="myinfo">Frontend Developer</p>
      <p class="myinfo">HTML CSS Vanila JS</p>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/juurom">Juurom</a>.
  </div>
</body>
</html>
